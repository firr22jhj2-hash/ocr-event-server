<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>이벤트 참여 - 닉네임 제출</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
.hidden { display: none; }
#previewImage { max-height: 200px; }
</style>

</head>
<body class="bg-gray-100 text-gray-800">

<!-- 전체 컨테이너 -->
<div class="max-w-md mx-auto p-6">

    <h1 class="text-2xl font-bold text-center mb-6">닉네임 제출</h1>

    <!-- 업로드 박스 -->
    <div id="uploadBox" class="border-2 border-dashed border-gray-400 rounded-xl p-6 bg-white text-center cursor-pointer">
        <p class="text-gray-600">여기를 눌러 캡처 이미지를 업로드하세요</p>
        <input id="imageInput" type="file" accept="image/*" class="hidden">
    </div>

    <div id="previewArea" class="hidden mt-4">
        <img id="previewImage" class="rounded-lg shadow">
        <button id="submitBtn" class="mt-4 w-full bg-blue-600 text-white py-3 rounded-lg">
            제출하기
        </button>
    </div>

</div>

<!-- 팝업 모달 -->
<div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white w-80 p-6 rounded-xl shadow-lg text-center">
        <p id="modalMessage" class="text-lg font-semibold mb-4"></p>
        <button id="modalClose" class="w-full bg-blue-600 text-white py-2 rounded-lg">확인</button>
    </div>
</div>

<script>
const uploadBox = document.getElementById("uploadBox");
const imageInput = document.getElementById("imageInput");
const previewArea = document.getElementById("previewArea");
const previewImage = document.getElementById("previewImage");
const submitBtn = document.getElementById("submitBtn");
const modal = document.getElementById("modal");
const modalMessage = document.getElementById("modalMessage");
const modalClose = document.getElementById("modalClose");

uploadBox.addEventListener("click", () => imageInput.click());

imageInput.addEventListener("change", () => {
    const file = imageInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
        previewImage.src = reader.result;
        previewArea.classList.remove("hidden");
    };
    reader.readAsDataURL(file);
});

// 제출 버튼
submitBtn.addEventListener("click", async () => {
    const file = imageInput.files[0];
    if (!file) return;

    const formData = new FormData();
    formData.append("image", file);

    submitBtn.disabled = true;
    submitBtn.innerText = "처리 중...";

    const res = await fetch("/upload", { method: "POST", body: formData });
    const data = await res.json();

    submitBtn.disabled = false;
    submitBtn.innerText = "제출하기";

    if (!data.success) {
        if (data.reason === "DUPLICATE_NAME") showModal("이미 제출된 닉네임입니다.");
        else if (data.reason === "DUPLICATE_IP") showModal("이미 이 기기/IP로 제출하셨습니다.");
        else showModal("닉네임을 찾지 못했습니다. 다시 업로드해주세요.");
        return;
    }

    showModal(`${data.nickname} 고객님, 제출이 완료되었습니다!`);
});

// 모달
function showModal(message) {
    modalMessage.innerText = message;
    modal.classList.remove("hidden");
}

modalClose.addEventListener("click", () => {
    modal.classList.add("hidden");
});
</script>

</body>
</html>
